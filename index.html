<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>HTML FORMS</title>
  </head>
  <body>
    <form action="" method="get">
      <header>
        <h1>Demo Form</h1>
      </header>
      <main>
        <section>
          <h2>Your Details</h2>
          <ul>
            <li>
              <label for="user">Your Name</label>
              <input type="text" name="name" id="user" />
            </li>
            <li>
              <label for="user-email">Your Email</label>
              <input type="email" name="email" id="user-email" />
            </li>
            <li>
              <label for="user-phone">Your Contact No</label>
              <input type="number" step="No" name="Phone" id="user-phone" />
            </li>
            <li>
              <label for="user-passkey">Your Password</label>
              <input type="password" name="password" id="user-passkey" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="user-age">Your Age</label>
              <input
                type="number"
                step="1"
                max="100"
                min="0"
                name="age"
                id="user-age"
              />
            </li>
            <li>
              <label for="Birth-date">Date Of Birth</label>
              <input type="date" name="DOB" id="Birth-date" />
            </li>
          </ul>
        </section>

        <section>
          <ul>
            <li><label for="selects">Course Intrested in</label></li>
            <li>
              <select name="course" id="selects">
                <option value="">select</option>
                <option value="C">C</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <ul>
            <h2>How Should We Verify Your Account</h2>
            <li>
              <div id="radio-btn">
                <input
                  type="radio"
                  name="Verify"
                  id="radio-btn1"
                  value="email"
                />
                <label for="redio-btn1">via an email</label>
              </div>
            </li>
            <li>
              <div id="radio-btn">
                <input
                  type="radio"
                  name="Verify"
                  id="radio-btn2"
                  value="phone"
                />
                <label for="redio-btn2">via a phone call</label>
              </div>
            </li>
            <li>
              <div id="radio-btn">
                <input
                  type="radio"
                  name="Verify"
                  id="radio-btn3"
                  value="text-msg"
                />
                <label for="radio-btn3">via a text msg</label>
              </div>
            </li>
          </ul>
        </section>

        <section>
          <ul>
            <h3>Contact</h3>
            <li>
              <div id="radio-btn">
                <input
                  type="checkbox"
                  id="contacts1"
                  name="contact"
                  value="phone"
                />
                <label for="contacts1"> Phone</label>
              </div>
            </li>
            <li>
              <div id="radio-btn">
                <input
                  type="checkbox"
                  id="contacts2"
                  name="contact"
                  value="email"
                />
                <label for="contacts2"> Email</label>
              </div>
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <h3>Terms</h3>
            <li>
              <div id="radio-btn">
                <input type="checkbox" id="term" name="terms" />
                <label for="term"> Agree for Terms</label>
              </div>
            </li>
          </ul>
        </section>
        <section>
          <div>
            <ul>
              <li>
                <label for="comment">Your Message</label>
              </li>
              <li>
                <textarea
                  name="comments"
                  id="comment"
                  cols="30"
                  rows="10"
                ></textarea>
              </li>
            </ul>
          </div>
        </section>

        <button>Submit</button>
      </main>
    </form>
  </body>
</html>
